<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.shop.js"></script>
    <title>Ecotopia</title>

</head>

<body>
    <div class="container">
        <div class="nav">
          <ul class="nav-links">
            <li class="nav-item-home">
              <a href="index.html">
                <video autoplay muted loop id="animatedLogo">
                  <source src="videos/Ecotopia_Logo.mp4" type="video/mp4">Home</video>
              </a>
            </li>
            <li class="nav-item">
              <a href="products.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a href="help.html">How you can help</a>
            </li>
            <li class="nav-item">
              <a href="facts.html">Facts</a>
            </li>
            <li class="nav-item">
              <a href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a href="contact_us.html">Contact Us</a>
            </li>
              <li class="cart-item">
                  <a href="cart.html"><img src="images/cart.png"></a>
              </li>
          </ul>
        </div>
		<div id="site">
			<div id="content">
				<h1>Your Shopping Cart</h1>
				<form id="shopping-cart" action="cart.html" method="get">
					<table class="shopping-cart">
						<thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Qty</th>
							<th scope="col" colspan="2">Price</th>
						</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<p id="sub-total">
						<strong>Sub Total</strong>: <span id="stotal"></span>
					</p>
					<ul id="shopping-cart-actions">
						<li>
							<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
						</li>
						<li>
							<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
						</li>
						<li>
							<a href="products.html" class="btn">Continue Shopping</a>
						</li>
						<li>
							<a href="checkout.html" class="btn">Go To Checkout</a>
						</li>
					</ul>
				</form>
			</div>
		</div>

      </div>
</body>
</html>
